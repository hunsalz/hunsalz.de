name: Deploy to GitHub Pages

on:
  push:
    paths:
      - "**" # includes
      - "!README.md" # excludes

env:
  TEST: "TEST"

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    env:
      GH_TOKEN_AVAILABLE: ${{ secrets.GH_TOKEN && true || false }}
      RUN_CI: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
    outputs:
      run_ci: ${{ steps.result.outputs.run_ci }}
    steps:
      - name: Log
        run: |
          echo "::group::Results"
          echo "GitHub token ${{ env.GH_TOKEN_AVAILABLE == 'true' && 'available' || 'unavailable' }}"
          echo "Auto deployment ${{ env.RUN_CI == 'true' && 'enabled' || 'skipped' }}"
          echo "::endgroup::"
      - name: Result
        id: result
        run: | 
          echo "RUN_CI=${{ env.GH_TOKEN_AVAILABLE == 'true' && env.RUN_CI == 'true' }}" >> $GITHUB_ENV
          echo ${{ env.TEST }}
          echo "TEST=LOREM" >> $GITHUB_ENV
      - name: Log2
        run: echo ${{ env.TEST }}
  build_and_deploy:
    name: Build & Deploy
    needs: preflight
    runs-on: ubuntu-latest
    env:
      RUN_CI: ${{ env.RUN_CI }}
      SITE_TITLE: My home is my castle
      SITE_URL: https://hunsalz.github.io
      PATH_PREFIX: /hunsalz.de
    steps:
      - name: Log
        run: | 
          echo ${{ env.RUN_CI }}
          echo ${{ env.TEST }}
      - name: Checkout project
        if: ${{ env.RUN_CI == 'true' }}
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: Prepare env
        if: ${{ env.RUN_CI == 'true' }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        if: ${{ env.RUN_CI == 'true' }}
        run: npm install
      - name: Build project
        if: ${{ env.RUN_CI == 'true' }}
        run: npm run build
        env:
          CI: true
      - name: Deploy to GitHub Pages
        if: ${{ env.RUN_CI == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./dist
          cname: hunsalz.de
