name: Deploy to GitHub Pages

on:
  push:
    paths:
      - "**" # includes
      - "!README.md" # excludes

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    env:
      GH_TOKEN_AVAILABLE: ${{ secrets.GH_TOKEN && true || false }}
      RUN_CI: ${{ !contains(github.event.head_commit.message, 'skip ci') }}
    outputs:
      run_ci: ${{ steps.result.outputs.run_ci }}
    steps:
      - name: Log
        run: |
          echo "::group::Results"
          echo "GitHub token ${{ env.GH_TOKEN_AVAILABLE == 'true' && 'available' || 'unavailable' }}"
          echo "Auto deployment ${{ env.RUN_CI == 'true' && 'enabled' || 'skipped' }}"
          echo "::endgroup::"
      - name: Result
        id: result
        run: echo "::set-output name=run_ci::${{ env.GH_TOKEN_AVAILABLE == 'true' && env.RUN_CI == 'true' }}"
  build_and_deploy:
    name: Build & Deploy
    needs: preflight
    runs-on: ubuntu-latest
    env:
      RUN_JOB: ${{ needs.preflight.outputs.run_ci }}
      SITE_TITLE: My home is my castle
      SITE_URL: https://hunsalz.github.io
      PATH_PREFIX: /hunsalz.de
    steps:
      - name: Result
        run: echo "${{ env.RUN_JOB }}"
      - name: Checkout project
        if: ${{ env.RUN_JOB == 'true' }}
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Prepare env
        if: ${{ env.RUN_JOB == 'true' }}
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Build project
        if: ${{ env.RUN_JOB == 'true' }}
        run: |
          yarn install
          yarn build
        env:
          CI: true
      - name: Deploy build to ${{ env.SITE_URL }}${{ env.PATH_PREFIX }}
        if: ${{ env.RUN_JOB == 'true' }}
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          build_dir: dist
